<div class="body repaire-bgcolor">
    <div class="select-type">

            <fieldset>

                <label for=""><input name="rent-type" type="radio" >家具</label>
				<label for=""><input name="rent-type" type="radio" >家电</label>

            </fieldset>
            <fieldset class="form-middle">
                <div class="line-box">
                    <label for="district">区域<a style="color:red;">*</a></label>
                    <select name="district" id="subway" >
                        <option selected>不限</option>
                        <option >朝阳区</option>
                        <option >海淀区</option>
                        <!--添加候选项-->
                    </select>
                </div>
                <div class="line-box">
                    <label for="district">地铁</label>
                    <select name="district" id="district" >
                        <option selected>不限</option>
                        <option >5号线</option>
                        <option >10号线</option>
                        <!--添加候选项-->
                    </select>
                </div>
                <div class="line-box">
                    <label for="district">房型<a style="color:red;">*</a></label>
                    <select name="district" id="houseType" >
                        <option selected>不限</option>
                        <option >1居室</option>
                        <option >2居室</option>
                        <!--添加候选项-->
                    </select>
                </div>
                <div class="line-box">
                    <label for="district">租金<a style="color:red;">*</a></label>
                    <select name="district" id="fee" >
                        <option selected>不限</option>

                        <option >2000</option>
                        <!--添加候选项-->
                    </select>
                </div>

            </fieldset>
            <fieldset class="form-middle">
                
				<div class="line-box">
