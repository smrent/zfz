<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>出租搜索</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/search.main.css" rel="stylesheet">
</head>
<body>
<header>
    <!--搜索链接跳转-->
    <div class="nav-btn nav-return">
        <!--返回需要跳转的页面暂时没写-->
        <a href="#">
            <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
            <!--<div class="return">返回</div>-->
        </a>

    </div>
    <h2>出租搜索</h2>
    <div class="nav-btn nav-change">
        <a href="seekhouse_search.html" >求租搜索</a>
    </div>

</header>
<div class="body rent_bgcolor">
    <div class="select-type">
        <form class="search-box" action="">
            <fieldset>
                <h4 class="center-title">关键字</h4>
                <input class="search-bar" type="text" placeholder="编号/微信号/手机号">
                <input class="btn small-btn rentout" type="submit" value="搜索">
            </fieldset>
        </form>
        <form action="">
            <fieldset class="form-middle">
                <div class="line-box">
                    <h4 class="center-title">按条件</h4>
                    <label for=""><input name="rent-type" type="radio" checked>不限</label>
                    <label for=""><input name="rent-type" type="radio" >整租</label>
                    <label for=""><input name="rent-type" type="radio" >转租</label>
                    <label for=""><input name="rent-type" type="radio" >合租</label>
                </div>
                <div class="line-box">
                    <label for="district">区域</label>
                    <select name="district" id="subway" >
                        <option selected>不限</option>
                        <option >朝阳区</option>
                        <option >海淀区</option>
                        <!--添加候选项-->
                    </select>
                    <p class="info">所在区县</p>
                </div>
                <div class="line-box">
                    <label for="district">地铁</label>
                    <select name="district" id="district" >
                        <option selected>不限</option>
                        <option >5号线</option>
                        <option >10号线</option>
                        <!--添加候选项-->
                    </select>
                    <p class="info">附近地铁</p>
                </div>
                <div class="line-box">
                    <label for="district">房型</label>
                    <select name="district" id="houseType" >
                        <option selected>不限</option>
                        <option >1居室</option>
                        <option >2居室</option>
                        <!--添加候选项-->
                    </select>
                    <p class="info">几居室</p>
                </div>
                <div class="line-box">
                    <label for="district">租金</label>
                    <select name="district" id="fee" >
                        <option selected>不限</option>
                        <option >1000</option>
                        <option >2000</option>
                        <!--添加候选项-->
                    </select>
                    <p class="info">月租金</p>
                </div>

            </fieldset>
            <fieldset class="form-bottom">

                    <input class="rentout" type="submit" value="搜索">
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
