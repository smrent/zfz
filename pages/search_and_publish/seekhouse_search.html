<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>水木租房子-求租搜索</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/search.main.css" rel="stylesheet">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript">
    	function Check_SearhKeyword(){
    			var keyword=$(" input[ name='keyword' ] ").val();
    			//var form1=$(" form[ name='form1' ] ");
    			//alert(keyword);
    			if(keyword==""){
    				alert("请输入关键字");
    				document.getElementById('keyword').focus();
    				return false;
    			}
    	}
    </script>
</head>
<body>
<header>
    <!--搜索链接跳转-->
    <div class="nav-btn nav-return">
        <!--返回需要跳转的页面暂时没写-->
        <a href="../houseSeek.html">
            <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
            <!--<div class="return">返回</div>-->
        </a>

    </div>
    <h2>求租搜索</h2>
    <div class="nav-btn nav-change">
        <a href="rentout_search.html" >出租搜索</a>
    </div>

</header>
<div class="body seek_bgcolor">
    <div class="select-type">
        <form class="search-box" id="form1" name="form1" action="../seekhouse_search.php" method="get" onsubmit="return Check_SearhKeyword();">
            <fieldset>
                <h4 class="center-title">关键字</h4>
                <input class="search-bar" type="text" name="keyword" id="keyword" placeholder="编号/微信/手机/关键字">
                <input class="btn small-btn seekhouse"  maxlength="20" type="submit" value="搜索">
            </fieldset>
        </form>
        <form action="../seekhouse_search.php" method="get">
                <fieldset class="form-middle">
                <div class="line-box">
                    <h4 class="center-title">按条件</h4>
                    <label for=""><input name="rent_type" type="radio" checked value="不限">不限</label>
                    <label for=""><input name="rent_type" type="radio" value="求整租">求整租</label>
                    <label for=""><input name="rent_type" type="radio" value="求合租">求合租</label>
                </div>

                <div class="line-box">
                    <label for="district">区域</label>
                    <select name="district" id="district" >
                        <option selected>不限</option>
                        <option>东城</option>
                        <option>西城</option>
                        <option>朝阳</option>
                        <option>海淀</option>
                        <option>通州</option>
                        <option>昌平</option>
                        <option>丰台</option>
                        <option>大兴</option>
                        <option>亦庄</option>
                        <option>顺义</option>
                        <option>房山</option>
                        <option>石景山</option>
                        <option>门头沟</option>
                        <option>平谷</option>
                        <option>怀柔</option>
                        <option>密云</option>
                        <option>延庆</option>
                        <option>环京</option>
                        <!--添加候选项-->
                    </select>
                    <p class="info">所在区县</p>
                </div>
                <div class="line-box">
                    <label for="district">地铁</label>
                    <select name="subway" id="subway" >
                        <option selected>不限</option>
                        <option>1号线</option>
                        <option>2号线</option>
                        <option>4号线</option>
                        <option>5号线</option>
                        <option>6号线</option>
                        <option>8号线</option>
                        <option>9号线</option>
                        <option>10号线</option>
                        <option>13号线</option>
                        <option>14号线</option>
                        <option>15号线</option>
                        <option>16号线</option>
                        <option>亦庄线</option>
                        <option>昌平线</option>
                        <option>大兴线</option>
                        <option>房山线</option>
                        <option>八通线</option>
                        <!--添加候选项-->
                    </select>
                    <p class="info">附近地铁</p>
                </div>
                <div class="line-box">
                    <label for="district">房型</label>
                    <select name="room_type" id="room_type" >
                        <option selected>不限</option>
                        <option>床位</option>
                        <option>单间</option>
                        <option>一室</option>
                        <option>二室</option>
                        <option>三室</option>
                        <option>四室</option>
                        <option>五室及以上</option>
                        <!--添加候选项-->
                    </select>
                    <p class="info">几居室</p>
                </div>

            </fieldset>
            <fieldset class="form-bottom">
                    <input class="seekhouse" type="submit" value="搜索">
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
